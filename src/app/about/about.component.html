
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">about</div>
    <div class="panel-body">
      <div>
        <ul>
          <li><Strong>{{Info.nom}}</Strong></li>
          <li><Strong>{{Info.email}}</Strong></li>
          <li><Strong>{{Info.Tele}}</Strong></li>

        </ul>

      </div>

      <div>
        <ul>
          <li *ngFor="let c of Comments">{{c.massage}}
            <span>{{c.date|date:"dd/MM/yyyy:HH:mm:ss"}}</span>
          </li>
        </ul>
      </div>

    </div>

  </div>
</div>
